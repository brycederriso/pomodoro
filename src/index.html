<!doctype html>
<html class="no-js" lang="en">

<head>
  <!--todo: uncomment the manifest, webstorm is really unhappy serving it though.-->
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">

  <meta charset="utf-8">
  <meta name="description" content="A Pomodoro timer.">
  <meta name="theme-color" content="#fafafa">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro</title>
</head>

<body>
<main id="timer-layout">
  <div id="settings">
    <label for="pomodoro-time">Pomodoro Time</label>
    <input type="number" id="pomodoro-time" name="pomodoro-time">
    <label for="short-break-time">Short Break Time</label>
    <input type="number" id="short-break-time" name="short-break-time">
    <label for="long-break-time">Long Break Time</label>
    <input type="number" id="long-break-time" name="long-break-time"">
  </div>
  <div id="pomodoro-controls">
    <button id="pomodoro-button">Pomodoro</button>
    <button id="short-break-button">Short Break</button>
    <button id="long-break-button">Long Break</button>
  </div>
  <div id="timer">25:00</div>
  <div id="timer-controls">
    <button id="start-button">Start</button>
    <button id="pause-button">Pause</button>
    <button id="reset-button">Reset</button>
  </div>
</main>
<script src="js/vendor/modernizr-3.8.0.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>

</html>
